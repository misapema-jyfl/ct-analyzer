# Results directory
results_directory: "./test/overlap_results/"

# Paths to datasets
# use keys e.g. na-6+, k-9+, etc.
datasets: {"k-9+": "./test/results/solution_set_k9+.csv",
"k-10+": "./test/results/solution_set_k10+.csv"}

# Plotting limits
limits: {"F":1E-6,
"n":[1E11, 2.61E12],
"E":[10,1E4]}

# Number of bins for the histogram / heatmap.
bins: 1000

# Sigma for the Gaussian filtering
sigma: 5

# Threshold to consider solutions in overlap
# acceptance_threshold: 1E-1
acceptance_threshold: 1E-1

# margin_color: "crimson"
margin_color: "gray"

# 
plot_all_non_zero: 1

# 
plot_overlap: 0